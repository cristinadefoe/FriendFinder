<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

<body>

    <div class="container">

        <div class="jumbotron">

            <!-- Header for main page -->
            <header class="masthead text-center text-white d-flex">
                <div class="container my-auto">
                    <div class="row">
                        <div class="col-lg-12 mx-auto">
                            <h1 class="text-uppercase">
                                <strong>Find my Tribe</strong>
                            </h1>
                            <hr>

                            <h4 class="text-center">Then get connected with fearless and inspiring women who share similar interests. </h4>
                            <h5 class="text-center">Created for women who believes in collaboration over competition.</h5>
                            <br>
                        </div>

                        <!-- Button to take user to survey page -->
                        <div class="col-lg-5 mx-auto">
                            <p class="text-faded mb-5"> </p>
                            <a class="btn btn-primary btn-xl js-scroll-trigger" href="/survey">Take me to the survey!</a>
                        </div>
                    </div>
                </div>
            </header>

        </div>

        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/friends">API Friends List</a> |
                    <a href="https://github.com/cristinadefoe/FriendFinder" target="_blank">GitHub Repo</a>

            </div>
        </footer>

    </div>
